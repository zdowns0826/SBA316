<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Light Tour Planner</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1> Christmas Light Tour </h1>
    </header>
    <main>
        <div id="location-container">
            <p id="location-text">Click below to find a magical holiday light tour!</p>
        </div>
        <button onclick="bookThis()" id="generate-btn">Find a New Light Tour ✨</button>
        <button id="bookmark-btn">Bookmark this Location ❤️</button>
        <div id="bookmarked-locations">
            <h2>Your Saved Light Tours</h2>
            <ul id="saved-list"></ul>
        </div>
    </main>

    <form name="myForm" action="#" method="post">
        Email: <input style="width: 421px;" type="text" name="fname" placeholder="ENTER YOUR EMAIL">
        <input type="submit" value="Submit">
      </form>
    <script src="scripts/script.js"></script>
</body>
</html>
